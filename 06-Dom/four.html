<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function Addlanguage(languageName){
        const li = document.createElement('li')
        li.innerText = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    Addlanguage("python")

    function AddOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    AddOptiLang("PHP")
    AddOptiLang("Java")
    AddOptiLang("Rust")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement("li")
    // newli.appendChild(document.createTextNode("Golang"))\
    newli.textContent = "Golang"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li> TypeScript </li>"

    //remove
    const removeLi = document.querySelector("li:nth-child(2)")
    removeLi.remove()
</script>
</html>
